<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mine bikuber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="back">← Tilbake</a>
  <div class="container">
    <h1>Mine bikuber</h1>

    <div id="bikuber-list"></div>

    <p style="margin-top:2rem">
      <a href="registrer-bikube.html" class="btn">Registrer ny bikube</a>
    </p>
  </div>

  <script src="app.js"></script>
  <script>
    // Når app.js er lastet, bruk getBikuber() fra app.js
    function renderBikuber() {
      const listEl = document.getElementById('bikuber-list');
      const arr = (typeof getBikuber === 'function') ? getBikuber() : [];
      if(!arr || !arr.length) {
        listEl.innerHTML = '<p>Ingen bikuber funnet. Opprett en ny bikube via "Registrer ny bikube".</p>';
        return;
      }

      // bygg kort for hver kube
      listEl.innerHTML = arr.map(b => {
        // vi konstrurerer link til detaljside: bikube.html?id=ID
        const id = encodeURIComponent(b.id || '');
        const navn = (b.navn || 'Uten navn').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        const type = (b.type || '').replace(/</g,'&lt;').replace(/>/g,'&gt;');
        const created = b.opprettet ? String(b.opprettet) : '-';
        const bigard = b.bigard || '';
        return `
          <div class="card">
            <h3>${navn}</h3>
            <p>Plassering: ${bigard}</p>
            <p>Type: ${type}</p>
            <p>Opprettet: ${created}</p>
            <p><a class="btn" href="bikube.html?id=${id}">Vis kube</a></p>
          </div>
        `;
      }).join('');
    }

    // init
    document.addEventListener('DOMContentLoaded', renderBikuber);
  </script>
</body>
</html>
