<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mine bikuber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="back">← Tilbake</a>
  <div class="container">
    <h1>Mine bikuber</h1>
    <div id="kuber-list"></div>
  </div>

  <script src="app.js"></script>
  <script>
    // renderer for list av kuber — bruker getKuber() fra app.js
    function renderKuber(){
      const listEl = document.getElementById('kuber-list');
      const kuber = getKuber(); // må finnes i app.js
      if(!kuber || !kuber.length){
        listEl.innerHTML = '<p>Ingen kuber enda.</p>';
        return;
      }
      listEl.innerHTML = kuber.map(k => `
        <div class="card">
          <h3>${escapeHtml(k.navn||'Uten navn')}</h3>
          <p>Type: ${escapeHtml(k.type||'Standard')}</p>
          <p>Opprettet: ${k.opprettet? new Date(k.opprettet).toLocaleString() : '-'}</p>
          <p>
            <!-- linker til detaljsida bikube.html med id i querystring -->
            <a class="btn" href="bikube.html?id=${encodeURIComponent(k.id)}&bigard=${encodeURIComponent(k.bigardId||'')}">Åpne kube</a>
          </p>
        </div>
      `).join('');
    }

    // escapeHtml må finnes i app.js (du har escapeHtml der allerede)
    renderKuber();
  </script>
</body>
</html>
