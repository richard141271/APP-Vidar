<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Mine bikuber</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <a href="index.html" class="back">â† Tilbake</a>
  <main class="container">
    <h1>Mine bikuber</h1>
    <div id="kuber-list"></div>
  </main>

  <script src="app.js"></script>
  <script>
    // viser kuber og lenker til bikube.html?id=xxx&bigard=yyy
    function renderKuber(){
      const list = document.getElementById('kuber-list');
      const kuber = getKuber(); // forutsetter funksjonen fra app.js
      if(!kuber.length){
        list.innerHTML = '<p>Ingen kuber enda.</p>';
        return;
      }
      list.innerHTML = kuber.map(k => `
        <div class="card">
          <h3>${escapeHtml(k.navn || 'Uten navn')}</h3>
          <p>Type: ${escapeHtml(k.type || '')}</p>
          <p>Opprettet: ${k.opprettet ? new Date(k.opprettet).toLocaleString() : '-'}</p>
          <p><a class="btn" href="bikube.html?id=${encodeURIComponent(k.id)}&bigard=${encodeURIComponent(k.bigardId || '')}">Vis kube</a></p>
        </div>
      `).join('');
    }
    renderKuber();
  </script>
</body>
</html>
